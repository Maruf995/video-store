version: "3"
services:
  db:
    image: postgres
    volumes:
      - /app
    environment:
      - POSTGRES_DB=video.store
      - POSTGRES_USER=video.storeuser
      - POSTGRES_PASSWORD=admin123

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db

  update_prices:
    build: .
    command: python manage.py update_prices
    volumes:
      - .:/code
    depends_on:
      - db

  bot:
    build: .
    command: python manage.py bot
    volumes:
      - .:/code
    depends_on:
      - db
